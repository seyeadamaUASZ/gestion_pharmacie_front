<div class="container" style="margin-top: 120px;">

<div class="row">
 <div class="col-md-6" style="float:none;margin:auto;">
    <div class="card">
        <div class="card-header card-header-danger">
            <h4 class="card-title">Authentification</h4>
            <p class="card-category">
                <i class="material-icons">login</i>
            </p>  
        </div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="example-full-width">
                            <input formControlName="telephone" matInput placeholder="Téléphone">
                          </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="example-full-width">
                            <input formControlName="password" matInput placeholder="Mot de passe" type="password">
                          </mat-form-field>
                    </div>
                </div>

                <button mat-raised-button type="submit" class="btn btn-danger">Se connecter</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
 </div>
</div>
</div>
