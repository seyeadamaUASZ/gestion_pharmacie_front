<div class="main-content">

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Enregistrer une catégorie</h4>
                        <p class="card-category">enregistrer</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="categorieForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input formControlName="nom" matInput placeholder="Nom">
                                    </mat-form-field>
                                </div>

                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input formControlName="urlCategorie" matInput placeholder="Url image" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Enregistrer</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Liste des catégories</h4>
                        <p class="card-category"> les catégories</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" datatable [dtOptions]="dtOptions1" [dtTrigger]="dtTrigger1">
                                <thead style="color:black ;">
                                    <tr>

                                    <th>
                                        Identifiant
                                    </th>
                                    <th>
                                        Nom 
                                    </th>
                                    <th>
                                        Image
                                    </th>
                                    <th>
                                        Option
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let c of data">
                                        <!-- <td>{{m.id}}</td> -->
                                        <td>{{c.id}}</td>
                                        <td>{{c.nom}}</td>
                                        <td> <img src="{{c.urlCategorie}}" widht="60" height="60" alt="url image categorie">
                                           </td>
                                       
                                        <td>
                                          <button class="primary" (click)="loadCategorieToEdit(c.id)">
                                            <i class="material-icons">edit</i>
                                          </button>  |
                                          <button class="danger" (click)="deleteCategorie(c.id)">
                                            <i class="material-icons">delete</i>
                                          </button>
                                            
                                        </td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
